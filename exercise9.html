<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Day</th>
				<th>Morning</th>
				<th>Afternoon</th>
			</tr>
			<tr>
				<td>Saturday</td>
				<td>
					<dl>
						<dt>Haus des Meeres</dt>
						<dd>Sharks, Fishes, Snakes</dd>
					</dl>
				</td>
				<td>
					<dl>
						<dt>Prater</dt>
						<dd>Driving the rolercoster, Schweitzerhaus</dd>
					</dl>
				</td>
			</tr>
			<tr>
				<td>Sunday</td>
				<td>
					<ol><li>Stephansplatz</li>
						<ul><li>Inspiring the Dome</li></ul>
						<ul><li>Go shopping</li></ul>
					</ol>
				</td>
				<td>
					<ol><li>Go to the Zoo</li>
						<ul><li>Watching wild animals</li></ul>
						<ul><li>Eating an ice</li></ul>
					</ol>
				</td>
			</tr>
		</table>
	</body>
</html>
